<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Signup Form</div>
<form action="#">
        <div class="field">
          <input type="text" required>
          <label>Email or Phone</label>
        </div>
        <div class="field">
          <input type="password" required>
          <label>Password</label>
        </div>	
		<div class="field">
          <input type="password" required>
          <label>Confirm Password</label>
        </div>	
		<div class="field">
          <input type="date" required>
          <label>DOB</label>
        </div>
		<div class="field">
          <input type="text" required>
          <label>Place of Birth</label>
        </div>
		
        
<div class="field sign">
          <a href="./signout.html">Signup</a>
</div>
</form>
</div>
</body>
</html>
