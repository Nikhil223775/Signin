  <head>

        </div>	
        <div class="content">

            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
<div class="pass-link">
<a href="#">Forgot password?</a></div>
</div>


<div class="field sign">
          <a href="./signout.html">Signin</a>
</div>
<div class="signup-link">
Not having Account?<a href="./signup.html">Signup</a></div>
</form>
</div>
</body>
</html>
